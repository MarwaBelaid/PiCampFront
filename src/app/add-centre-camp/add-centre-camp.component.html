<!DOCTYPE html>

<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="add-centre-camp.component.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Responsive Regisration Form </title>
</head>

<body>
    <div class="container">
        <header>Centre de camping</header>

        <form #CampForm="ngForm" (ngSubmit)="addCentreCamp(CampForm)" enctype="multipart/form-data">
            <div class="form first">
           
                    <div class="fields">
                        <div class="input-field">
                            <label>Nom</label>
                            <input type="text" placeholder="Enter your name" [(ngModel)]="centreCamp.nom_centre" name="nom_centre" required>
                        </div>


                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" [(ngModel)]="centreCamp.adresse_centre" name="adresse_centre" required>
                        </div>

                        <div class="input-field">
                            <label>Téléphone</label>
                            <input type="text" placeholder="Enter mobile number" [(ngModel)]="centreCamp.tel_centre" name="tel_centre" required>
                        </div>

                        <div class="input-field" >
                            <label>Tarif nuité</label>
                            <input type="number" placeholder="Enter tarif nuité" [(ngModel)]="centreCamp.tarif_nuitee" name="tarif_nuitee" required>
                        </div>

                        <div class="input-field">
                            <label>Adresse</label>
                            <input type="text" placeholder="Enter location" [(ngModel)]="centreCamp.email_centre" name="email_centre" required>
                        </div>
                        <div class="input-field" >
                            <label>Photos</label>

                                    <div class="dropezone" appDrag (files)="fileDropped($event)" >
                                       <div class="text-wrapper"> 
                                         <div class="centred">
                                         
                                          Drag and drop photos of camp or
                                        <a (click)="selectFile.click()" class ="browse-button" >browse</a>
                                         a file
                      
                                         </div>
                                        </div>
                                     </div>
                      
                                              <input multiple type="file" style="display: none;"  value="select" #selectFile (change)="onFileSelected($event)">
                                            
                                           
                                </div>
                       
                            </div>
                            <div class="card p-2">
                                <div class="cardimg">
                                  <mat-grid-list cols="5" rowHeight="1:1" gutterSize="3px">
                                    <mat-grid-tile *ngFor="let file of centreCamp.photos_centre; let i = index;">
                                      <div style="position: relative">
                                        <span class="btn-removed" (click)="removeImages(i)">x</span>
                                        <img [src]="file.url" alt="Photo" width="100%" height="100%">
                                      </div>
                                    </mat-grid-tile>
                                  </mat-grid-list>
                                </div>
                              </div>
                       </div>                          
                       <div class="backBtn">
                        <button mat-stroked-button color="primary">Clear </button> 
                        <span class="spacer"> </span>
                        <button type="submit" mat-stroked-button color="primary" *ngIf="isNewCentre">Add Centre </button>
                        <button type="submit" mat-stroked-button color="primary" *ngIf="!isNewCentre">Update Centre </button>
                    </div>

        </form>
    </div>

   
</body>
</html>
