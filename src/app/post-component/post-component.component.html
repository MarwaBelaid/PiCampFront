<app-nav-bar></app-nav-bar>
<div class="container-xxl py-5">
    <div class="container">
        <a (click)="addPost()" class="btn1 btn-sm btn-primary px-3" style="border-radius: 50px 50px 50px 50px; padding: 10px 20px;cursor: pointer;">Add Post</a>

        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Posts</h6>
            <!-- <h1 class="mb-5">Awesome Packages</h1> -->
        </div>

        <div class="row g-4 " *ngFor="let item of posts">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="package-item" >
                   
                    <div class="text-center p-4" >
                        <div class="overflow-hidden">
                            <img class="img-fluid" [src]="item.photosImagePath" alt="Image" *ngIf="item.photosImagePath">

                        </div>
                        <h5 class="mb-0">{{item.sujet}}</h5>
                
                        <div class="mb-3">
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                        </div>
                        <p>{{item.contenu}}</p>
                        <div class="d-flex justify-content-center mb-2">
                            <button mat-icon-button color="warn" style="margin-right: 30%;" aria-label="Example icon button with a heart icon">
                                <mat-icon>favorite</mat-icon>
                            </button>
                            <button mat-icon-button color="black" style="margin-right: 20%;" aria-label="Example icon button with a heart icon">
                                <mat-icon>comment</mat-icon>
                            </button>
                            <button mat-icon-button color="green" style="margin-right: 10%;" aria-label="Example icon button with a heart icon">
                                <mat-icon>share</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
