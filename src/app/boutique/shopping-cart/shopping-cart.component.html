<app-nav-bar></app-nav-bar>
<section class="shoping-cart spad">
  <div class="container">
    <form  #f="ngForm">
      <div class="row">
          <div class="col-lg-12">
              <div class="shoping__cart__table">
                  <table>
                      <thead>
                          <tr>
                              <th class="shoping__product">Products</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Total</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let eqpCom of list; index as i">
                              <td class="shoping__cart__item">
                                  <img  src="{{ eqpCom.equipement.photosImagePath }}" alt=""   style="width: 80px; height: 80px">
                                  <h5>{{ eqpCom.equipement.nom }}</h5>
                              </td>
                              <td class="shoping__cart__price">
                                {{ eqpCom.equipement.prix }}
                              </td>
                              <td class="shoping__cart__quantity">
                                  <div class="quantity">
                                      <div class="pro-qty">
                                        <input type="number" [(ngModel)]="eqpCom.quantite_produit" [name]="'id-equi-comm-' +eqpCom.id +'-id-equi-' +eqpCom.equipement.id_equipement" />
                                      </div>
                                  </div>
                              </td>
                              <td class="shoping__cart__total">
                                {{ eqpCom.quantite_produit * eqpCom.equipement.prix}}
                              </td>
                              <td class="shoping__cart__item__close">
                                  <span class="icon_close"></span>
                              </td>
                          </tr>

                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <div class="shoping__cart__btns">
                  <a routerLink="/shop" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                  <button type="submit" value="save" (click)="onSubmit(f.value,commande.id_commande)" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                      Upadate Cart</button>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="shoping__checkout">
                  <h5>Cart Total</h5>
                  <ul>
                      <li>Total <span>{{commande.montant_total }}</span></li>
                  </ul>
                  <a href="#" class="primary-btn">PROCEED TO CHECKOUT</a>
              </div>
          </div>
      </div>
    </form>
  </div>
</section>
