          <div class="col-lg-3 col-md-5">
              <div class="sidebar">
                  <div class="sidebar__item">
                      <h4>Categories</h4>
                      <ul *ngFor="let catgorie of categories; index as i">

                        <div class="sidebar__item__size">
                          <label for={{catgorie.name}}>
                            {{catgorie.name}}
                              <input type="radio" [(ngModel)]="catgorie.name" id={{catgorie.name}}>
                          </label>
                      </div>
                      </ul>
                  </div>
                  <div class="sidebar__item">
                      <h4>Price</h4>
                      <div class="price-range-wrap">
                          <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                              data-min="10" data-max="540">
                              <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                              <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                              <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                          </div>
                          <div class="range-slider">
                              <div class="price-input">
                                  <input type="text" [(ngModel)]="priceMin" id="minamount">
                                  <input type="text" [(ngModel)]="priceMax" id="maxamount">
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="sidebar__item sidebar__item__color--option">
                      <h4>Colors</h4>
                      <ul *ngFor="let colored of color; index as i">
                        <li>
                      <div class="sidebar__item__color sidebar__item__color--{{colored.name}}">
                          <label for={{colored.name}}>
                            {{colored.name}}
                              <input type="radio" [(ngModel)]="colored.name" id= {{colored.name}}>
                          </label>
                      </div>
                      </li>
                      </ul>
                  </div>
                  <div class="sidebar__item">
                      <h4>Popular Size</h4>
                      <ul *ngFor="let sized of size; index as i">
                        <li>
                          <div class="sidebar__item__size">
                            <label for={{sized.name}}>
                                {{sized.name}}
                                <input type="radio" [(ngModel)]="sized.name" id={{sized.name}}>
                            </label>
                        </div>
                        </li>
                      </ul>
                  </div>
              </div>
          </div>

              <div class="row">
                  <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let prd of list; index as i">
                      <div class="product__item">
                          <div class="product__item__pic set-bg">
                            <img
                            src="{{ prd.photosImagePath }}"
                            alt=""
                            style="width: 300px; height: 300px"
                          />
                              <ul class="product__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a routerLink="/detail-equipment/{{ prd.id_equipement }}"><i class="fa fa-eye"></i></a></li>
                                <li type="submit" (click)="addToCart(prd.id_equipement,3,1)">
                                    <a ><i class="fa fa-shopping-cart"></i></a>
                                </li>
                              </ul>
                          </div>
                          <div class="product__item__text">
                            <h6>
                              <a href="#">{{ prd.nom }}</a>
                            </h6>
                            <h5>{{ prd.prix }}DN</h5>
                          </div>
                      </div>
                  </div>
