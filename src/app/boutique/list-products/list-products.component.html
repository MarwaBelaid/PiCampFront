<app-nav-bar></app-nav-bar>
<section class="featured spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Our Products</h2>
        </div>
        <div class="featured__controls">
          <ul>
            <li class="active" data-filter="*">All</li>
            <li data-filter=".oranges">Camp Materials</li>
            <li data-filter=".fresh-meat">Shoes</li>
            <li data-filter=".vegetables">Clothes</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row featured__filter">
      <div
        class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat"
        *ngFor="let prd of list; index as i"
      >
      <button type="submit" >Submit</button>
        <div class="featured__item">
          <div class="featured__item__pic set-bg">
            <img
            src="{{ prd.photosImagePath }}"
            alt=""
            style="width: 300px; height: 300px"
          />
          <ul class="featured__item__pic__hover">
            <li><a href="#"><i class="fa fa-heart"></i></a></li>
            <li><a href="#"><i class="fa fa-eye"></i></a></li>
            <li type="submit" (click)="addToCart(prd.id_equipement,3,1)">
                <a ><i class="fa fa-shopping-cart"></i></a>
            </li>


            </ul>
          </div>

          <div class="featured__item__text">
            <h6>
              <a href="#">{{ prd.nom }}</a>
            </h6>
            <h5>{{ prd.prix }}DN</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
